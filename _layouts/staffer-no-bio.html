<div class="staffer">
  {% if page.photo %}
  <img class="staffer-image" src="{{ page.photo | relative_url }}" alt="">
  {% endif %}
  <div>
    <h3 class="staffer-name">
      {% if page.website %}
      <a href="{{ page.website }}">{{ page.name }}</a>
      {% else %}
      {{ page.name }}
      {% endif %}

      {% if page.pronouns %}
      <div class="staffer-pronouns">{{ page.pronouns }}</div>
      {% endif %}
    </h3>
    <p>
    {% if page.email %}
    <a href="mailto:{{ page.email }}">{{ page.email }}</a>
    {% endif %}

    {% if page.lecture %}
    <p><b>Lecture</b>: {{ page.lecture }}</p>
    {% endif %}

    </p>
    
  </div>
</div>
